<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is SignUp page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">


						<!-- alert message if error/success -->

						<div 
						th:if="${session.message}"
						th:classappend="${session.message.type}"
						class="alert text-center">
							
							<p th:text="${session.message.content}"></p>
							<!-- <th:block th:text="${#session.removeAttribute('message')}"> </th:block> -->
						</div>

						<div class="container text-center">
							<img style="width: 50px;" alt="" src=""
								th:src="@{/image/membership-1.png}">

						</div>
						<h1 class="text-center">Register Here!!</h1>
						<form 
						novalidate="novalidate" 
						action="" 
						th:action="@{/do_register}" 
						method="POST"
						th:object="${user}">

							<!--Name Field-->
							<div class="form-group">
								<label
								 for="name_field" class="form-label"> Name </label>
								  <input
									name="name" 
									type="text"
									class="form-control"
									th:classappend="${#fields.hasErrors('name')?'is-invalid': ' ' }"
									id="name_field"
									aria-describedby="emailHelp"
									placeholder="Please Enter" 
									required 
									th:value="${user.name}" />
									
								<div 
								th:each="e : ${#fields.errors('name')}"
								th:text="${e}"
								class="invalid-feedback"></div>
							</div>


							<!--Email Field-->
							<div class="form-group">
								<label for="email_field" class="form-label"> Email </label> 
								<input
									name="email"
									type="email"
									class="form-control"
									id="email_field"
									aria-describedby="emailHelp" 
									placeholder="Please Enter"
									required th:value="${user.email}" />
							</div>


							<!--Password Field-->
							<div class="form-group">
								<label for="password_field" class="form-label"> Password
								</label> 
								<input name="password"
								 type="password" 
								 class="form-control"
								 id="password_field"
								 aria-describedby="emailHelp"
								 placeholder="Please Enter"
								 required />
							</div>


							<!--About Area-->
							<div class="form-group mt-3">
								<textarea 
								name="about" 
								th:text="${user.about}"
								placeholder="Enter Something About Yourself" 
								rows="5"
								class="form-control"></textarea>
							</div>

							<!--Terms and condition-->
							<div class="form-group form-check">
								<input 
								type="checkbox"
								 name="agreement" 
								 class="form-check-input"
								 id="agreement" /> 
									<label for="agreement"> Accept terms and condition</label>
							</div>


							<div class="container text-center">
								<button type="submit"
									class="btn bg-primary btn-block text-white mt-3">
									Submit</button>
								<button type="reset"
									class="btn bg-warning btn-block text-white mt-3">
									Reset</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
